<html>
    <title>Applet parameter Example</title>
    <body>
        <applet code="demons_25.class" width="300" height="300">
            <param name="msg" value="This is a parameter example program"/>
            <param name="xPosition" value="200"/>
            <param name="yPosition" value="200"/>
            /<!--xPosition and yPosition tells the & y-coordinate for the msg. -->
        </applet>
    </body>
</html>
